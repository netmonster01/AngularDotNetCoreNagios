<div class="container">
  <div class="row" *ngIf="showAddNew">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h1>Add new host</h1>
      <form>
        <div class="form-group">
          <label for="hostName">Host Name</label>
          <input type="text" class="form-control" id="hostName" aria-describedby="hostNameHelp" placeholder="Enter Host Name">
        </div>
        <div class="form-group">
          <label for="ipAddress">Ip Address</label>
          <input type="text" class="form-control" id="ipAddress" placeholder="Ip Address">
        </div>
        <button type="submit" (click)="submitNewHost()" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
    &nbsp;
  </div>
</div>

<a [routerLink]="['/addHost']">Add Server</a>
<div class="container" *ngIf="hostsList">
  <h1>Hosts</h1>
  <div *ngFor="let host of hostsList">
    <app-host [host]="host"></app-host>
  </div>
</div>
<div class="row">
  &nbsp;
</div>
<mat-spinner style="margin:0 auto;" *ngIf="isLoading"></mat-spinner>
